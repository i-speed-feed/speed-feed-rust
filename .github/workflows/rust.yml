name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Deploy
      with:
        balena_user: ${{ secrets.BALENA_USER }}
        balena_ps: ${{ secrets.BALENA_PW }}
      run:
        - apt-get install npm
        - npm install -g balena-cli
